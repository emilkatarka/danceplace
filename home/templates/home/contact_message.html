{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Contact
{% endblock %}


{% block styles %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static './css/contact_message.css' %}">
{% endblock %}

{% block container %}
    <form action="" method="post">
        {% csrf_token %}

        {{ form|crispy }}

        <button type="submit" class="btn btn-primary">Send message</button>
    </form>
{% endblock %}
