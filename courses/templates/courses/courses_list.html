{% extends 'base.html' %}

{% block title %}
    Courses List
{% endblock %}

{% block container %}
    <h1>Courses List</h1>
    <ul>
        {% for course in courses %}
            <li class="mb-3">{{ course.title }} <a href="{% url 'courses:course-edition' pk=course.id %}" class="btn btn-warning btn-sm ">Edit</a></li>
        {% empty %}
            <p>No courses available</p>
        {% endfor %}
    </ul>
{% endblock %}
