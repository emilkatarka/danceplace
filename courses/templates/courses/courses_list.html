{% extends 'base.html' %}

{% block title %}
    Courses List
{% endblock %}

{% block container %}
    <h1>Courses List</h1>
    <ul>
        {% for course in courses %}
            <li>{{ course.title }}</li>
            {% empty %}
            <p>No courses available</p>
        {% endfor %}
    </ul>
{% endblock %}
